<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balabits Studio |  Contacto</title>
    <link rel="icon" type="image/png" href="assets/faviconrosa.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/BB-logo-3-copy.png" alt="Balabits Studio logo" style="height: 70px; width: auto;">
            </a>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="services.html">Servicios</a>
            <a href="contact.html" class="active">Contacto</a>
            <a href="about.html">Sobre Nosotros</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>¡Hablemos de tu proyecto!</h2>
            <p>Contame que tenés en mente y hagámoslo realidad.</p>
            
            <div class="contact-container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre aquí" required>    
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="servicio">Servicio de Interés</label>
                        <select name="servicio" id="servicio">
                            <option value="basico">Paquete Básico</option>
                            <option value="profesional">Paquete Profesional</option>
                            <option value="ecommerce">Tienda Online (E-commerce)</option>
                            <option value="otro">Otro / Consulta general</option>
                        </select>
                    </div>

                    <div class="form-group">        
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="5" placeholder="Contame sobre tu negocio..." required></textarea>
                    </div>

                    <button type="submit" class="cta-button">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2026 BALABITS STUDIO. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
